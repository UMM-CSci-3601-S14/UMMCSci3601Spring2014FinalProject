<script id="newUserPage" type="text/html">
    <div class="col-md-6 col-md-offset-3">
        <form method="post" action="/create">
            <label>Desired Username:</label><br/>
            <input name="createUsername" id="createUsername" type="text" placeholder="Username" value="<%= username %>"/><br/>
            <label>Desired Password:</label><br/>
            <input name="createPassword" id="createPassword" type="password" placeholder="Password" value="<%= password %>"/><br/>
            <label>First Name:</label><br/>
            <input name="createFirstName" id="createFirstName" type="text" placeholder="First Name" value="<%= firstName %>"/><br/>
            <label>Surname:</label><br/>
            <input name="createSurname" id="createSurname" type="text" placeholder="Surname" value="<%= surname %>"/><br/>
            <label>Email:</label><br/>
            <input name="createEmail" id="createEmail" type="email" placeholder="Email" value="<%= email %>"/><br/>
            <br/>
            <button class="create">Create User</button>
        </form>
    </div>
</script>

<script id="account" type="text/html">
    <div class="col-md-6 col-md-offset-1">
        <h4>Your Account Information:</h4>
        <div>
            <label>Email:</label>
            <p>{{ user.email }}</p><br/>
            <label>Name:</label>
            <p>{{ user.firstName }}</p><br/>
            <label>Surname:</label>
            <p>{{ user.surname }}</p><br/>
        </div>
        <button class="startChangePassword">Change Password</button>
        <div id="changePasswordFields" class="changePasswordFields" style="display: none">
            <label>Old Password:</label>
            <input name="oldPassword" id="oldPassword" type="password" /><br/>
            <label>New Password:</label>
            <input name="newPassword" id="newPassword" value="<%= password %>"/><br/>
            <label>Confirm New Password:</label>
            <input name="confirmNewPassword" id="confirmNewPassword" value="<%= password %>"/><br/>
            <button class="endChangePassword">Change Password</button>
            <button class="cancelPasswordChange">Cancel</button>
        </div>
        <div class="passwordMismatch" style="display: none">
            <p><b>New password and confirm new password do not match.<b></p>
        </div>
    </div>
</script>
