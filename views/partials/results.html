<script id="logIn" type="text/html">
<div class="modal show user-modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="text-center">Welcome</h1>
            </div>
            <div class="modal-body">
                <form method="post" action="/" class="form col-md-12 center-block">
                    <div class="form-group">
                        <input name="username" type="text" class="form-control input-lg" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control input-lg" placeholder="Password">
                    </div>
                    {{{failed}}} <br/>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg btn-block" value="Log In">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <span class="pull-right"><a href="newUser">Register</a></span>
            </div>
        </div>
    </div>
</div>
</script>

<script id="newUserPage" type="text/html">
    <div class="modal show user-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Welcome</h1>
                </div>
                <div class="modal-body">
                    <form method="post" action="/create" class="form col-md-12 center-block">
                        <div class="form-group">
                            <label>Desired Username:</label><br/>
                            <input name="createUsername" class="form-control" id="createUsername" type="text" placeholder="Username" value="<%= username %>"/>
                        </div>
                        <div class="form-group">
                            <label>Desired Password:</label><br/>
                            <input name="createPassword" class="form-control" id="createPassword" type="password" placeholder="Password" value="<%= password %>"/>
                        </div>
                        <div class="form-group">
                            <label>First Name:</label><br/>
                            <input name="createFirstName" class="form-control" id="createFirstName" type="text" placeholder="First Name" value="<%= firstName %>"/>
                        </div>
                        <div class="form-group">
                            <label>Surname:</label><br/>
                            <input name="createSurname" class="form-control" id="createSurname" type="text" placeholder="Surname" value="<%= surname %>"/>
                        </div>
                        <div class="form-group">
                            <label>Email:</label><br/>
                            <input name="createEmail" class="form-control" id="createEmail" type="email" placeholder="Email" value="<%= email %>"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class=" create btn btn-primary btn-lg btn-block">Create Account</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <a href="/" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>
    </div>
</script>

<script id="account" type="text/html">
    <div class="modal show user-modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="text-center">Account Settings</h1>
                </div>
                <div class="modal-body">
                    <a href="logout" class="btn btn-primary btn-lg pull-right">Sign Out</a>
                    <h4>Your Account Information:</h4>
                    <div>
                        <label>Email:</label>
                        <p>{{ user.email }}</p><br/>
                        <label>Name:</label>
                        <p>{{ user.firstName }}</p><br/>
                        <label>Surname:</label>
                        <p>{{ user.surname }}</p><br/>
                    </div>
                    <button class="startChangePassword btn btn-default">Change Password</button>
                    <div id="changePasswordFields" class="changePasswordFields" style="display: none">
                        <label>Old Password:</label>
                        <input name="oldPassword" id="oldPassword" class="form-control" type="password" /><br/>
                        <label>New Password:</label>
                        <input name="newPassword" id="newPassword" class="form-control" value="<%= password %>"/><br/>
                        <label>Confirm New Password:</label>
                        <input name="confirmNewPassword" id="confirmNewPassword" class="form-control" value="<%= password %>"/><br/>
                        <button class="endChangePassword btn btn-default">Change Password</button>
                        <button class="cancelPasswordChange btn btn-default">Cancel</button>
                    </div>
                    <div class="passwordMismatch" style="display: none">
                        <p><b>New password and confirm new password do not match.<b></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <div class="col-md-12">
                        <a href="/dash" class="btn btn-default">Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
