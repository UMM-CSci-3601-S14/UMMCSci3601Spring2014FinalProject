<script id='dashboard' type='text/html'>
    <div id="left" class="col-sm-7 col-sm-push-1">
        <h1 class="title">Welcome {{user.firstName}}, <small>Click A Model to Use or Edit</small></h1>

        <div id="essayArea">
            <h3 id="promptTitle" class="title"></h3>
            <p id="promptDescription"></p>
            <textarea id="essayContents" class="form-control" placeholder="Paste in or write your own essay to be graded!"></textarea>
            <button type='button' name='submitEssay' data-loading-text= 'Loading Results...' class='submitEssay btn btn-success' id="submitEssay">Submit</button>
            <button type='button' name='hidePrompt' class='hidePrompt btn btn-success' id="hidePrompt">Hide Prompt</button>

            <div id="sandboxResults">
                <h4 class="title">Here is what our Model Reports:</h4>
                <p id="grade"><img src="http://lightsidelabs.com/wp-content/uploads/2013/09/lightside-how-it-works-icon.png"></p>
                <br/><br/>
                <button id="hideResults" class="btn btn-success"> Cool!</button>
            </div>
        </div>

        <div id="modelsInAccount">
            <div>
                <p id="noModels">There are no models in your account at this moment.</p>
            </div>
        </div>

        <div id="dash">
            <h3 class="title">Explore Our Ready To Use Models!</h3>
            <button type='button' name='pickEssay1'class='pickEssay1 box' id="pickEssay1">
                <span class="glyphicon-large glyphicon glyphicon-briefcase"></span>
                <br />
                Persuasive Essay on Computers
            </button>
            <button type='button' name='pickEssay2'class='pickEssay2 box' id="pickEssay2">
                <span class="glyphicon-large glyphicon glyphicon-briefcase"></span>
                <br />
                Persuasive Essay on Censorship
            </button>
            <h3 class="title">Your Models.</h3>
            <button class="box" id="createModelBox">
                <span class="glyphicon-large glyphicon glyphicon-plus-sign"></span>
                <br />
                <span class="center dashBtn">Create New Model</span>
            </button>

            <button class="box" id="yourModels">
                <span class="glyphicon-large glyphicon glyphicon-ok-sign"></span>
                <br />
                <span class="center dashBtn">Your Model</span>
            </button>
        </div>


    </div>

    <div id="right" class="col-sm-3 col-sm-push-1">
        <div class="content">
            <a href="account" class="paired btn btn-primary btn-lg">Account</a>
            <a href="logout" class="paired btn btn-primary btn-lg">Sign Out</a>
            <br/><br/>
            <h2 class="title">Getting Started</h2>
            <p><strong>Create New Model:</strong> This is where you will make all of your own models. You will need ~500 human graded papers evenly distributed over your grading labels.</p>
            <p><strong>Models in Account:</strong> This will contain all the models that you have made.</p>
            <p><strong>Pre-existing Models:</strong> This has all of the Models that are provided for you by LightSide.</p>
        </div>
    </div>
</script>
