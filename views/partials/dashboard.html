<script id='dashboard' type='text/html'>
    <!--Start of the left side of the dashboard-->
    <div class="left col-sm-7 col-sm-push-1">
        <h1 class="title center" >Welcome {{user.firstName}}, <small>Select a Model to Use or Edit</small></h1>

        <!--hidden div that is the general template for showing practice models and made models on page-->
        <div id="essayArea" class="center hiding">
            <h2 id="yourModel" class="title center">Here Is Your Model</h2>
            <h3 id="promptTitle" class="title center"></h3>
            <p id="promptDescription"></p>
            <textarea id="essayContents" class="form-control" placeholder="Paste in or write your own essay to be graded!" autofocus></textarea>
            <button type='button' name='submitEssay' data-loading-text= 'Loading Results...' class='submitEssay btn btn-success' id="submitEssay">Submit</button>
            <button type='button' name='hidePrompt' class='hidePrompt btn btn-success' id="hidePrompt">Hide Prompt</button>

            <div id="sandboxResults" class="hiding">
                <h4 class="title">Here is what our Model Reports:</h4>
                <p id="grade" class="center"><img src="http://lightsidelabs.com/wp-content/uploads/2013/09/lightside-how-it-works-icon.png"></p>
                <br/><br/>
                <button id="hideResults" class="btn btn-success"> Cool!</button>
            </div>
        </div>

        <div id="dash" class="center">
            <h3 class="title">Explore Our Ready To Use Models!</h3>
            <button type='button' name='pickEssay1' class='pickEssay1 box' id="pickEssay1">
                <span class="glyphicon-large glyphicon glyphicon-briefcase"></span>
                <br />
                Persuasive Essay on Computers
            </button>
            <button type='button' name='pickEssay2' class='pickEssay2 box' id="pickEssay2">
                <span class="glyphicon-large glyphicon glyphicon-briefcase"></span>
                <br />
                Persuasive Essay on Censorship
            </button>

            <h3 class="title">Custom Models</h3>
            <div id="customModels">
                <button class="box boxCreate" id="createModelBox">
                <span class="glyphicon-large glyphicon glyphicon-plus-sign"></span>
                <br />
                <span class="center dashBtn">Create New Model</span>
                </button>
            </div>
        </div>
    </div>

    <div class="right col-sm-3 col-sm-push-1">
        <div class="content">
            <a href="account" class="btn btn-primary btn-lg btn-block">Account</a>
            <a href="logout" class="btn btn-primary btn-lg btn-block">Sign Out</a>
            <br />
            <h3 class="title"><small>Welcome to the </small> Dashboard<small>, a place where you can create and access your LightSide models.</small></h3>
            <p><strong>What is a Model?</strong> LightSide models are created by analyzing your graded essays and observing patterns to associate your positive scores with strong writing. After a model had been created, it can be used to score new essays by the same standards. Instantly.</p>
            <p><strong>Ready to Use Models</strong> are good examples of our automated essay scoring system in action.</p>
            <p><strong>Create a New Model</strong> to build a LightSide model focused on your prompts and capable of scoring on your criteria. For a dependable model, we require at least 500 hand-graded essays that are evenly distributed over your grading labels.</p>
            <p><strong>Custom Models</strong> will be built to your specifications and displayed for you to use here on the Dashboard.</p>
        </div>
    </div>
</script>
