<script id='csvPage' type='text/html'>
    <div id="fieldNames">
        <form role="form">
            <div class="btn-group" id="addFieldsSelector">
                <label>Choose number of fields to enter for each document</label>
                <p>Theses fields can hold information, metadata, or additional grading criteria for each document.</p>
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                    Number of Fields <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a onclick="addFields(1)">1 Field</a></li>
                    <li><a onclick="addFields(2)">2 Fields</a></li>
                    <li><a onclick="addFields(3)">3 Fields</a></li>
                    <li><a onclick="addFields(4)">4 Fields</a></li>
                    <li><a onclick="addFields(5)">5 Fields</a></li>
                </ul>
                <br />
                <br />
            </div>
        </form>
        <div style="padding-bottom:5px;" id="moreFields"></div>
        <button class="btn btn-default glyphicon glyphicon-saved hiding" id="saveFields">Save</button>
    </div>
    <div id="workZone" class="row hiding">
        <form role="form">
            <div id="fieldScores"></div><br>

            <label>Text</label>
            <textarea class="text form-control" id="text" placeholder="Enter or paste the essay here" rows="10"></textarea>
            <br />

            <button type="button" class="btn btn-default" id="add">
                <span class="glyphicon glyphicon-plus"></span> Add Essay
            </button>
            <button type="button" class = "btn btn-default btn-success hiding btn-success" id="replace">
                <span class="glyphicon glyphicon-edit"></span> Save Changes
            </button>
            <button type="button" class="btn btn-default hiding" id="cancel">
                <span class="glyphicon glyphicon-remove"></span> Cancel
            </button>
            <button type="button" class="btn btn-danger hiding pull-right" id="delete">
                <span class="glyphicon glyphicon-trash"></span> Delete
            </button>
            <div class="pull-right">
                <button type="button" class="btn btn-default" id="downloadCSV">
                    <span class="glyphicon glyphicon-download"></span> Download CSV
                </button>
                <button type="button" class="btn btn-success" id="finishCSV">
                    <span class="glyphicon glyphicon-ok"></span> Finish & Submit to LightSide
                </button>
            </div>

            <label for="fileInput" value="Submit your csv: ">Upload CSV to Create Model: </label>
            <input type="file" id="fileInputs">

        </form>
        <p style="display:inline;"><strong>Documents Added:</strong></p>
        <p style="display:inline;" id="documentAmount">0</p>
        <br />
        <div id="pastDocs"></div>
        <div class="col-lg-12" id="visualization">
            <h2 id="titleV" class="title center hiding">Visualization of Your Data</h2>
            <div id="visField1" class="visualization"></div>
            <div id="visField2" class="visualization"></div>
            <div id="visField3" class="visualization"></div>
            <div id="visField4" class="visualization"></div>
            <div id="visField5" class="visualization"></div>
        </div>
    </div>
</script>
